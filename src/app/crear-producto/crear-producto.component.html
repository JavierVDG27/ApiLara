<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 600px;">
      <h2 class="text-center mb-4">Crear Producto</h2>
      <form [formGroup]="crearProductoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Nombre del producto" required>
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" id="precio" class="form-control" formControlName="precio" placeholder="Precio del producto" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripci칩n</label>
          <input type="text" id="descripcion" class="form-control" formControlName="descripcion" placeholder="Descripci칩n del producto" required>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" class="form-control" formControlName="tipo" required>
            <option value="">Seleccione el tipo</option>
            <option value="gabinete">Gabinete</option>
            <option value="mouse">Mouse</option>
            <option value="teclado">Teclado</option>
            <option value="procesador">Procesador</option>
            <option value="placa madre">Placa madre</option>
            <option value="memoria ram">Memoria RAM</option>
            <option value="almacenamiento">Almacenamiento</option>
            <option value="tarjeta gr치fica">Tarjeta gr치fica</option>
            <option value="monitor">Monitor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imagen">URL de la Imagen</label>
          <input type="text" id="imagen" class="form-control" formControlName="imagen" placeholder="URL de la imagen del producto" required>
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" class="form-control" formControlName="stock" placeholder="Cantidad en stock" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Crear Producto</button>
        <button class="btn btn-secondary btn-block mt-2" routerLink="/productos">Volver a Productos</button>
      </form>
    </div>
  </div>
