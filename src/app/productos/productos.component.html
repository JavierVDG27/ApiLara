<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Productos</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td><img [src]="producto.imagen" alt="{{ producto.nombre }}" style="width: 50px;"></td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio | currency }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editProduct(producto.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
